  <body>
    <h1 class="text-center">EJERCICIO 1</h1>
    <p class="text-center">Cuales son los integrantes del Grupo:</p>
    <p class="text-center" id="demo"></p>
    <div class="text-center"><button type="button" class="btn btn-danger" onclick="myFunction()">Realizar Request</button></div>

	<script>
		function myFunction() {
			var text = "<estudiante type='Italian'>"+
							"<name> Ricky-Gisselle </name>"+
							"<grupo> Grupo05 </grupo>"+
						  "</estudiante>";
			var parser = new DOMParser();
			var xmlDoc = parser.parseFromString(text,"text/xml");

			document.getElementById("demo").innerHTML =
			xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
		}</script>
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
