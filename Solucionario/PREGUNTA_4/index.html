<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
      body{
        margin: 100px;
      }
    </style>

  </head>
  <body>
    <h1 class="text-center">Ejercicio 4</h1>
    <p class="text-center" >Mostrar datos XML en una tabla utilizando AJAX</p>
    <div class="text-center"><button class="btn btn-danger" type="button" onclick="loadDoc()">Obtener mi series favoritas</button></div>
    <br><br>
    <table class="table table-striped" style="margin-top: 100px;" id="demo"></table>

    <script>
    function loadDoc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          myFunction(this);
        }
      };
      xhttp.open("GET", "catalogo_Pelis.xml", true);
      xhttp.send();
    }
    function myFunction(xml) {
      var i;
      var xmlDoc = xml.responseXML;
      var table="<tr><th>ACTOR</th><th>TITULO</th></tr>";
      var x = xmlDoc.getElementsByTagName("PELI");
      for (i = 0; i <x.length; i++) { 
        table += "<tr><td>" +
        x[i].getElementsByTagName("ACTOR")[
    0].childNodes[0].nodeValue +
        "</td><td>" +
        x[i].getElementsByTagName("TITULO")[0].childNodes[0].nodeValue +
        "</td></tr>";
        
      }
      document.getElementById("demo").innerHTML = table;
    }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
