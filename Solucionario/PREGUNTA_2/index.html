<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <style type="text/css">
      body{
        margin: 100px;
      }
    </style>

  </head>
  <body>
    <h1 class="text-center">EJERCICIO 1</h1>
    <p class="text-center">Cuales son los integrantes del Grupo:</p>
    <p class="text-center" id="myText"></p>
    <div class="text-center"><button type="button" class="btn btn-danger" onclick="myFunction()">Realizar Request</button></div>

  <script>
    function myFunction() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
                var xmlDoc = xhttp.responseXML;
                document.getElementById("myText").innerHTML = 
                xmlDoc.getElementsByTagName("integrantes")[0].childNodes[0].nodeValue + "<br>" +
                xmlDoc.getElementsByTagName("edad")[0].childNodes[0].nodeValue + "<br>" +
                xmlDoc.getElementsByTagName("correo")[0].childNodes[0].nodeValue;
          }else{
            document.getElementById("myText").innerHTML = "Error al cargar los datos, sorry"
          }
      };
      xhttp.open("GET", "info.xml", true);
      xhttp.send();
    } 
  </script>

  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
